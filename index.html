<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siemens Xcelerator Chatbot</title>
    <style>
        /* Ensure the chatbot fills the entire viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
        }

        .chatbot-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        gradio-app {
            width: 100%;
            height: 100%;
        }

        /* Hide the additional input button if it's still showing */
        gradio-app::part(interface-panel) {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/5.0.1/gradio.js"></script>
        <gradio-app src="https://khelverskovp-xcelerator-chatbot.hf.space"></gradio-app>
    </div>

</body>
</html>
